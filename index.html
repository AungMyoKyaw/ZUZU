<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ZG<=>UNI</title>
    <link rel='stylesheet prefetch' href='css/bootstrap.min.css'>
    <style>
    body {
        width: 50em;
    }
    
    button#zg_uni-conv-but,
    #magic {
        margin-top: .4em;
        margin-bottom: .4em;
    }
    #zuzu{
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center" id="zuzu" title="Click to Change Zg First On Off"></h1>
        <p class="text-center bg-success" id="amk">အောင်မြင်စွာ ကော်ပီကူးပြီးဖြစ်၍ နှစ်သက်ရာနေရာတွင် paste ချ၍အသုံးပြုနိုင်ပါပြီ။</p>
        <div class="row">
            <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
                <div class="row">
                    <textarea placeholder="မိမိနှစ်သက်ရာစာသားကိုရိုက်ထည့်၍ Convert ကိုနိပ်ပါ။ သို့မဟုတ် ctrl+c ကိုနိပ်ပါ။" id="zg_uni-conv" cols="30" rows="15" class="form-control"></textarea>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-primary btn-block" id="magic" data-clipboard-target="#zg_uni-conv">Magic</button>
                    </div>
                    <div class="col-xs-10">
                        <button type="button" class="btn btn-primary btn-block" id="zg_uni-conv-but" data-clipboard-target="#zg_uni-conv" title="ctrl+c">Convert</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='js/jquery.min.js'></script>
    <script src='js/clipboard.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
